<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everyday Care Plus - Professional Home Support in Sandwell & Dudley</title>
    <!-- Favicon using the heart variant logo -->
    <link rel="icon" type="image/png" href="https://imgur.com/7YjR6r9.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-navy': '#0A1F44',
              'brand-blue': '#1E73BE',
              'brand-orange': '#F47C20',
              'light-grey': '#F5F7FA',
              'form-border': '#D1D5DB',
              'error-red': '#B91C1C',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              openSans: ['Open Sans', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 0.8s ease-out forwards',
              slideDown: 'slideDown 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #0A1F44;
        background-color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }
      
      .skip-link {
        position: absolute;
        top: -100px;
        left: 0;
        background: #F47C20;
        color: white;
        padding: 12px 24px;
        z-index: 100;
        transition: top 0.2s;
        font-weight: 700;
      }
      .skip-link:focus {
        top: 0;
      }

      /* Base focus styles for accessibility */
      button:focus-visible, a:focus-visible {
        outline: 3px solid #1E73BE;
        outline-offset: 2px;
      }

      /* Custom scrollbar for brand feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #0A1F44;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1E73BE;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
